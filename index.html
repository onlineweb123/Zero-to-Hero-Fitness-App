        /* Photo Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 50px 0;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #eee;
            aspect-ratio: 4/5;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease;
        }

        .gallery-item:hover img {
            opacity: 0.9;
        }

        /* Buttons Section */
        .action-area {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 14px 35px;
            font-size: 16px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.2s ease;
            font-weight: 500;
            border: 1px solid #1d1d1f;
        }

        .btn-free {

            color: #1d1d1f;
        }

        .btn-free:hover {
            background: #f5f5f7;
        }

        .btn-premium {
            background: #1d1d1f;
            color: white;
        }

        .btn-premium:hover {
            background: #000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .footer-text {
            font-size: 13px;
            color: #86868b;
            margin-top: 40px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .gallery { grid-template-columns: 1fr; }
            h1 { font-size: 32px; }
            .button-group { flex-direction: column; width: 100%; max-width: 300px; }
            .btn { width: 100%; text-align: center; }
        }
        
        /* Floating Draggable WhatsApp Button */
        #whatsapp-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            touch-action: none; /* Prevent scrolling while dragging */

            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;

            justify-content: center;

    <script>
        const dragItem = document.querySelector("#whatsapp-container");
        let active = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        document.addEventListener("touchstart", dragStart, false);
        document.addEventListener("touchend", dragEnd, false);
        document.addEventListener("touchmove", drag, false);

        document.addEventListener("mousedown", dragStart, false);
        document.addEventListener("mouseup", dragEnd, false);
        document.addEventListener("mousemove", drag, false);

        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }
            if (e.target.closest("#whatsapp-container")) { active = true; }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            active = false;
        }

        function drag(e) {
            if (active) {
                e.preventDefault();
                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }
                xOffset = currentX;
                yOffset = currentY;
                setTranslate(currentX, currentY, dragItem);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }
    </script>
